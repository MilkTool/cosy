<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cosy Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css">

    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="page-header">
          <h1><b>Cosy</b> Playground</h1>
        </div>

        <div class="row">
          <div class="span7">
            <h3>Code <select id="exampleChooser" class="pull-right" onchange="selectExample()">
                <option selected="selected" disabled="disabled">Examples</option>
                <!-- <option value="../../test/examples/cosy-basics.lox">Cosy basics</option> -->
                <option value="examples/loops.lox">Loops</option>
                <option value="examples/anonymous-functions.lox">Anonymous functions</option>
                <option value="examples/fibonacci.lox">Fibonacci sequence</option>
              </select></h3>
            <textarea id="code" class="code" rows="130">// the basics of cosy

// print to output
print "hello world!"


// variables and types
var a = true     // Boolean
var b = 1        // Number
var c = "hello"  // String

// variables are immutable by default
var d = 42
// d = 24 // error

// use the `mut` keyword to create a mutable variable
mut e = 42
e = 24 // ok


// conditional branching
if 3 < 5 and 4 == 4 {
    print "true"
} else {
    print "false"
}


// loop with counter
for i in 0..3 {
    print "loop #" + i
}

// loop with condition
mut j = 0
for j < 3 {
    print "conditional loop #i"
    j = j + 1
}


// functions
fun say(name) {
    print "hello " + name
}
say("world")

// lambda functions
var square = fun(value) {
    return value * value
}
print "5 * 5 = " + square(5)

// functions can return functions
fun say_with_extra_text(extra_text) {
    return fun(text) {
        print text + extra_text
    }
}
var print_courteously = say_with_extra_text(", please!")
print_courteously("make me a sandwich")

// functions can tage functions as arguments
fun do_n_times(f, n) {
    for i in 0..n {
        f(i)
    }
}
do_n_times(fun(x) { print "i'm called " + (x + 1) + " time(s)" }, 3)

// functions act as closures
fun counter(start, increment) {
    mut count = start
    return fun() {
        count = count + increment
        return count
    }
}
print "counting down..."
var count_down = counter(3, -1)
print count_down()
print count_down()
print count_down()


// dead code is not allowed
fun dead_code() {
    print "i'm always printing this"
    return true
    // print "i'm never printing this" // error
}
dead_code()


// shadowing of variables are not allowed
{
    var unique = true
    {
        //var unique = 3 // error
    }
        print unique
}


// unused variables are not allowed
var unused = 42 // error if the line below is removed
print unused
// because of this, we also have to use the variables defined at the top
if !a print b + c + d + e

// variables can be marked purposely unused with an underscore
var _unused = 42 // this is okay
for _i in 0..1 {
    print "the counter variable is unused, but that's okay"
}


// that's it for the basics
// for more examples see:
// https://github.com/anissen/cosy/tree/master/test/scripts</textarea>
            <br/>
            <div class="alert alert-error" hidden="true" id="compileError">
              <strong>Compilation error!</strong>
              <p id="errorText">Too bad.</p>
            </div>
            <a id="runBtn" class="btn" onclick="run()">Run</a>
          </div>
          <div class="span5">
            <h3>Output</h3>
            <pre id="output" class="pre-scrollable biggerText CodeMirror-scroll" style="min-height: 260px; max-height: 500px;"></pre>
          </div>
        </div>
    </div>

    <script src="cosy.js"></script>
    <script type="text/javascript">
    const chooserEl = document.getElementById('exampleChooser');
    const outputEl  = document.getElementById('output');
    const notificationEl = document.getElementById("compileError");
    
    window.print = function(text) {
        outputEl.innerText += text + '\n';
    };
    
    var editor = CodeMirror.fromTextArea(document.getElementById('code'), { 
        theme: 'default',
        lineNumbers: true,
        mode: 'javascript',
        tabSize: 4,
        indentUnit: 1,
        indentWithTabs: false
    });

    var validateTimer = null;
    editor.on('change', function(cm, change) {
        if (validateTimer != null) clearInterval(validateTimer);
        validateTimer = setTimeout(validate, 1000);
    });

    function selectExample() {
        loadExample(chooserEl.value);
    }

    function loadExample(path) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', path);
        xhr.onload = function() {
            if (xhr.status === 200) {
                editor.setValue(xhr.responseText);
                run();
            } else {
                alert('Request failed. Returned status of ' + xhr.status);
            }
        };
        xhr.send();
    }

    function validate() {
        errorMarkers.forEach(function(marker) {
            marker.clear();
        });

        notificationEl.innerText = '';
        notificationEl.hidden = true;
        var old = console.log;
        console.log = showError;
        window.lox.Lox.validate(editor.getValue());
        console.log = old;
    }

    function run() { 
        outputEl.innerText = '';
        var old = console.log;
        console.log = window.print;
        window.lox.Lox.run(editor.getValue());
        console.log = old;
    }
    
    var errorMarkers = [];
    const showError = function(msg) {
        console.warn(msg);
        notificationEl.innerText += msg + '\n';
        notificationEl.hidden = false;

        var result = msg.match(/^\[line ([0-9]+)\]/);
        var isWarning = msg.match(/^\[line ([0-9]+)\] Warning/);
        console.warn(result);
        var line = parseInt(result[1]);

        let from = { line: line - 1, ch: 0 };
        let to = { line: line - 1, ch: 1000 };

        errorMarkers.push(editor.markText(from, to, { className: (isWarning ? 'code-warning' : 'code-error'), title: msg }));
    };

    validate();
    // loadExample('../../test/examples/cosy-basics.lox');
    </script>
  </body>
</html>
